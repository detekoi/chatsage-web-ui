<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Authentication...</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // 1. Array of SPAM DOMAINS to block
        const spamDomains = [
          "sigr.io",
          "semalt.com",
          "buttons-for-website.com",
          "4webmasters.org",
          // Add more as you discover them
        ];
      
        // 2. Get the referrer URL
        const referrer = document.referrer;
      
        let isSpam = false;
      
        // 3. Check if the referrer CONTAINS any of our spam domains
        for (const spamDomain of spamDomains) {
          if (referrer.includes(spamDomain)) {
            isSpam = true;
            break;
          }
        }
      
        // 4. If the referrer is NOT a spam domain, THEN add the Rybbit tracking script
        if (!isSpam) {
          const rybbitScript = document.createElement("script");
          rybbitScript.src = "https://app.rybbit.io/api/script.js";
          rybbitScript.dataset.siteId = "107"; 
          rybbitScript.setAttribute("defer", "true");
          document.head.appendChild(rybbitScript);
        }
      
        // 5. (Optional) Log the referrer for debugging
        if (isSpam) {
          console.warn("Spam referrer blocked:", referrer);
        }
      </script>
</head>
<body class="web-ui">
    <div class="ui-container">
        <h1>Processing Login...</h1>
        <p id="auth-message">Please wait.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageEl = document.getElementById('auth-message');
            const queryParams = new URLSearchParams(window.location.search);

            const userLogin = queryParams.get('user_login');
            const userId = queryParams.get('user_id');
            const sessionToken = queryParams.get('session_token');

            // Server has already validated the OAuth state
            console.log("Processing authentication for user:", userLogin);

            if (userLogin && userId && sessionToken) {
                // Store user info and session token
                // Note: Due to cross-origin setup (Firebase Hosting + Cloud Run),
                // we use localStorage with Authorization header instead of HTTP-only cookies
                localStorage.setItem('twitch_user_login', userLogin);
                localStorage.setItem('twitch_user_id', userId);
                localStorage.setItem('app_session_token', sessionToken);
                
                console.log("Authentication successful. Session token stored.");
                messageEl.textContent = `Welcome, ${userLogin}! Redirecting to dashboard...`;
                
                // Redirect to dashboard after brief delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                console.error("Missing required parameters:", { userLogin, userId, sessionToken: sessionToken ? 'present' : 'missing' });
                messageEl.textContent = "Login failed: Missing authentication information. Please try again.";
                setTimeout(() => { 
                    window.location.href = 'index.html'; 
                }, 3000);
            }
        });
    </script>
</body>
</html>
