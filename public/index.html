<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatSage Bot Management</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Atkinson Hyperlegible', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding: 32px;
            border-radius: 8px;
            border: 2px solid #333333;
            box-shadow: 8px 8px 0 #333333;
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 24px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 24px;
            font-weight: 700;
        }
        p {
            margin-bottom: 24px;
            font-size: 1rem;
        }
        a.button {
            background-color: white;
            color: #121212;
            border: 2px solid #121212;
            position: relative;
            box-shadow: 4px 4px 0 #121212;
            text-decoration: none;
            transition: all 0.2s ease;
            padding: 6px 12px;
            display: inline-block;
            font-weight: 600;
        }
        a.button:hover, a.button:focus {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 1px rgba(0, 0, 0, 0.6);
            text-decoration: none;
        }
        a.button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 #121212;
            background-color: #eaeaea;
        }
        .twitch-login {
            background-color: #9146FF;
            color: white;
            border-color: #772CE8;
            box-shadow: 4px 4px 0 #772CE8;
        }
        .twitch-login:hover, .twitch-login:focus {
            background-color: #772CE8;
            box-shadow: 6px 6px 1px rgba(0, 0, 0, 0.4);
        }
        .twitch-login:active {
            background-color: #5c16c5;
            box-shadow: 1px 1px 0 #772CE8;
        }
        #staticCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="staticCanvas"></canvas>
    <div class="container">
        <h1>Welcome to ChatSage Management</h1>
        <p>Add or remove ChatSage from your Twitch channel.</p>
        <a href="https://YOUR_REGION-YOUR_PROJECT_ID.cloudfunctions.net/webUi/auth/twitch/redirect" class="button twitch-login">Login with Twitch to Manage Bot</a>
    </div>
    <script src="static-background.js"></script>
</body>
</html>
